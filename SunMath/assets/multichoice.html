<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="text/javascript">

        function choose(selectedAnswer) {
            if (window.multiChoice.isCorrect(selectedAnswer)) {
                document.getElementById("result").innerHTML += " correct.";
            } else {
                document.getElementById("result").innerHTML += " incorrect.";
            }
        }

    </script>

</head>

<body>

<input type="radio" name="fruit" value="Apple" onclick="choose('apple')">苹果<br>
<input type="radio" name="fruit" value="Orange" onclick="choose('orange')">橘子<br>

<label id="result">result is:</label>
</body>
</html>
